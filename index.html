<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- displays site properly based on user's device -->
    <link rel=" preconnect " href="https://fonts.googleapis.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>

<body>
    <main class="conteiner">
        <article class="cartao">
            <div class="cartao__imagem" alt="#"></div>

            </p>
            <ul class="cartao__lista cartao__lista--color-main">
                <li class="cartao__lista--numero">10k+</li>
                <li class="cartao__lista--titulo">Companies</li>
                <li class="cartao__lista--numero1">314+</li>
                <li class="cartao__lista--titulo1">Templates</li>
                <li class="cartao__lista--numero2">12m+</li>
                <li class="cartao__lista--titulo2">Queries</li>

    <footer>
        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Breno Lima</a>.
